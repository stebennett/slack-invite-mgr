apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slack-invite-mgr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/slack-invite-mgr.git
    targetRevision: HEAD
    path: helm/slack-invite-mgr
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      # Override values inline if needed
      # parameters:
      #   - name: global.githubUsername
      #     value: your-github-username
      #   - name: ingress.host
      #     value: slack-invite.your-domain.com
  destination:
    server: https://kubernetes.default.svc
    namespace: slack-invite-mgr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
