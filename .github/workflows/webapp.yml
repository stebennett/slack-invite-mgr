name: Web Frontend CI

on:
  push:
    paths:
      - 'web/**'
      - '.github/workflows/webapp.yml'
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/webapp.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build 