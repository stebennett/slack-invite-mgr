name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'

    - name: Run backend tests
      working-directory: ./backend
      run: go test -v ./...

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24'

    - name: Install web dependencies
      working-directory: ./web
      run: npm install

    - name: Run web tests
      working-directory: ./web
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Container Registry (dhi.io)
      uses: docker/login-action@v3
      with:
        registry: dhi.io
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Verify registry access
      run: |
        echo "Testing direct docker pull..."
        docker pull dhi.io/alpine-base:3.23
        echo "Pull succeeded!"

    - name: Build Backend API
      run: DOCKER_BUILDKIT=1 docker build --no-cache -f ./backend/Dockerfile ./backend

    - name: Build Sheets Service
      run: DOCKER_BUILDKIT=1 docker build --no-cache -f ./backend/Dockerfile.sheets ./backend

    - name: Build Web Frontend
      run: DOCKER_BUILDKIT=1 docker build --no-cache ./web
