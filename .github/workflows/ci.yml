name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run backend tests
      working-directory: ./backend
      run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for API
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/slack-invite-mgr-backend
        tags: |
          type=sha,format=short
          type=ref,event=branch
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Sheets
      id: meta-sheets
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/slack-invite-mgr-sheets
        tags: |
          type=sha,format=short
          type=ref,event=branch
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Sheets
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile.sheets
        push: true
        tags: ${{ steps.meta-sheets.outputs.tags }}
        labels: ${{ steps.meta-sheets.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max 